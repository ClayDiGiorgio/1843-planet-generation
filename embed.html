<p> 
  Draw:
  <button onclick="setDrawMode('quads')">Quads</button>
  <button onclick="setDrawMode('centroid')">Flat</button>
  <br/>
  <label><input type="radio" name="renderLayer" onclick="setRender(this.value);" value="normal" checked="true" autocomplete="off"/>Render Standard</label>
  <label><input type="radio" name="renderLayer" onclick="setRender(this.value);" value="temperature" autocomplete="off"/>Render Temperature</label>
  <label><input type="radio" name="renderLayer" onclick="setRender(this.value);" value="humidity" autocomplete="off"/>Render Humidity</label>
  <label><input type="radio" name="renderLayer" onclick="setRender(this.value);" value="surfaceonly" autocomplete="off"/>Render Surface</label>
  <label><input type="radio" name="renderLayer" onclick="setRender(this.value);" value="temperature_and_humidity" autocomplete="off"/>Render Temperature&Humidity</label>
  
  <br/>
  <label><input type="checkbox" oninput="setDrawPlateVectors(this.checked)" autocomplete="off"/>Plate vectors</label>
  <label><input type="checkbox" oninput="setDrawPlateBoundaries(this.checked)" autocomplete="off"/>Plate boundaries</label>
  <label><input type="checkbox" oninput="setDrawWindVectors(this.checked)" autocomplete="off"/>Wind vectors</label>
  <label><input type="checkbox" oninput="setDrawNormalVectors(this.checked)" autocomplete="off"/>Normal vectors</label>
  <label><input type="checkbox" oninput="setDrawEquator(this.checked)" autocomplete="off"/>Equator</label>
  <label><input type="checkbox" checked="true" oninput="setDrawExtraLat(this.checked)" autocomplete="off"/>Extra Lattitude Lines</label>
  <label><input type="checkbox" oninput="setDrawPrimeMeridian(this.checked)" autocomplete="off"/>Prime Meridian</label>
  <br/>
  Controls:
  <br/>
  Number of regions:
  <input type="range" min="2" max="5" step="0.001" value="4" oninput="setN(Math.pow(10, this.valueAsNumber) | 0)" style="width:50ex" autocomplete="off"/> 
  <br/>
  Number of plates:
  <input type="range" min="5" max="100" value="20" oninput="setP(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  Seed: <input type="range" min="0" max="200" step="1" value="123" oninput="setSeed(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  Jitter: <input type="range" min="0" max="1" step="0.001" value="0.5" oninput="setJitter(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  Sphere rotation: <input type="range" min="-5" max="5" step="0.001" value="-1" oninput="setRotation(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  Axial Tilt: <input type="range" min="-1" max="1" step="0.001" value="0.75" oninput="setTilt(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  Procession: <input type="range" min="-3" max="0.5" step="0.001" value="-1.1" oninput="setProcession(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  SeaLevel: <input type="range" min="-1" max="1" step="0.001" value="0.2" oninput="setSeaLevel(this.valueAsNumber)" style="width:50ex" autocomplete="off"/>
  <br/>
  <button onclick="advanceWeather()">Advance Weather</button>
  <label><input type="checkbox" oninput="this.checked ? startWeather() : pauseWeather()" autocomplete="off"/>Run Weather</label>
</p>
